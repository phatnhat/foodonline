{% extends "base.html" %}

{% block content %}
<!--Main Wrapper-->
<div class="wrapper">
	<!-- Main Section Start -->
	<div class="main-section">
		<div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
						<div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;">
							<div class="user-holder">
						<h4 class="text-center" style="margin-bottom: 0;">RESET YOUR PASSWORD</h4>
						<hr>
						<div id="restaurant-sets-holder">
							<form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'reset-password' %}">
								{% csrf_token %}
								<ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
									<li>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="row">
													
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <label>Password</label>
                                                            <input type="password" name="password" id="" placeholder="Set new password">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <label>Password</label>
                                                            <input type="password" name="confirm_password" id="" placeholder="Confirm new password">
                                                        </div>
                                                    </div>
														
												</div>
											</div>
										</div>
									</li>
									<li>
										<ul class="errorlist">
											{% for field in form %}
												{% if field.errors %}
													{% for error in field.errors %}
														<li style="color: red;">{{ error }}</li>
													{% endfor %}
												{% endif %}
											{% endfor %}
											<li style="color: red;">{{ form.non_field_errors }}</li>
										</ul>
										<div class="row">
											<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
												<div class="field-holder">
													<div class="payment-holder">
														<input type="submit" value="Reset Password" id="btn-next-restaurant-information" class="bgcolor">													</div>
												</div>
											</div>
										</div>

										
										
									</li>
								</ul>
							</form>
						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Main Section End -->
</div>

{% endblock content %}
